name: CI/CD Pipeline

on:
  push:
    branches:
      - main              # Runs on pushes to the main branch
      - 'feature/*'       # Runs on pushes to any feature branch (future use)
      - 'bugfix/*'        # Runs on pushes to any bugfix branch (future use)

jobs:
  build:
    runs-on: ubuntu-latest  # Defines the OS for the CI environment

    steps:
      - name: Check out code
        uses: actions/checkout@v3  # Updated to version 3

      - name: Set up Node.js
        uses: actions/setup-node@v3  # Updated to version 3
        with:
          node-version: '20'  # Change to the latest Node.js version

      - name: Install dependencies
        run: npm install

      - name: Run tests
        run: npm test

      - name: Build Docker image
        run: |
          docker build -t fargazzi/book-management-api .

      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Push Docker image
        run: |
          docker push fargazzi/book-management-api
