name: CI/CD Pipeline

on:
  push:
    branches:
      - main              
      - 'feature/*'       
      - 'bugfix/*'

jobs:
  build:
    runs-on: ubuntu-latest  

    steps:
      - name: Check out code
        uses: actions/checkout@v3  

      - name: Set up Node.js
        uses: actions/setup-node@v3  
        with:
          node-version: '20'  

      - name: Install dependencies
        run: npm install

      - name: Run tests
        run: npm test

      - name: Build Docker image
        run: |
          docker build -t fargazzi/book-management-api .

      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.fargazzi }}
          password: ${{ secrets.docKER#2024 }}

      - name: Push Docker image
        run: |
          echo "${{ secrets.docKER#2024 }}" | docker login -u ${{ secrets.fargazzi }} --password-stdin
          docker push fargazzi/book-management-api
